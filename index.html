<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Liquidador EXPO - Enero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #7899d6 0%, #19356a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            color: #19356a;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .header .mes {
            display: inline-block;
            background: linear-gradient(135deg, #7899d6 0%, #19356a 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(120, 153, 214, 0.4);
        }

        .question {
            font-size: 24px;
            color: #333;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            display: block;
            padding: 20px 30px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-maritimo {
            background: linear-gradient(135deg, #7899d6 0%, #5278b6 100%);
        }

        .btn-maritimo:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(120, 153, 214, 0.4);
        }

        .btn-aereo {
            background: linear-gradient(135deg, #19356a 0%, #0d1a35 100%);
        }

        .btn-aereo:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(25, 53, 106, 0.4);
        }

        .icon {
            font-size: 28px;
            margin-right: 12px;
            vertical-align: middle;
        }

        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: #999;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            .header h1 {
                font-size: 26px;
            }

            .question {
                font-size: 20px;
                margin-bottom: 30px;
            }

            .btn {
                padding: 18px 25px;
                font-size: 18px;
            }

            .icon {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
