<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidador Maritimo FCL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #7899d6 0%, #19356a 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #7899d6 0%, #19356a 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            background: #7899d6;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #7899d6;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .form-group input[readonly] {
            background-color: #f5f5f5;
            color: #666;
            cursor: not-allowed;
        }

        .total-section {
            background: linear-gradient(135deg, #7899d6 0%, #19356a 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin-top: 30px;
        }

        .total-label {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .total-value {
            font-size: 42px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .error {
            border-color: #ff6b6b !important;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }

            .total-value {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Liquidador FCL</h1>
            <p>FEBRERO 2026</p>
        </div>

        <div class="content">
            <!-- Secci√≥n de Ruta -->
            <div class="section">
                <div class="section-title">üìç Informaci√≥n de Ruta</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="destino">Destino</label>
                        <select id="destino">
                            <option value="">Seleccione destino...</option>
                        </select>
                        <span class="error-message" id="destinoError">Debe seleccionar un destino</span>
                    </div>

                    <div class="form-group">
                        <label for="origen">Origen</label>
                        <input type="text" id="origen" value="Auto" readonly>
                    </div>

                    <div class="form-group">
                        <label for="contenedor">Tipo de Contenedor</label>
                        <select id="contenedor">
                            <option value="">Seleccione contenedor...</option>
                            <option value="20STD">20 STD</option>
                            <option value="40HC">40 HC</option>
                        </select>

                    </div>

                    <div class="form-group">
                        <label for="tiempoTransito">Tiempo de Tr√°nsito ‚åõ</label>

                    </div>

                    <div class="form-group">
                        <label for="navieras">Navieras üö¢</label>
                        <select id="navieras">
                            <option value="">Seleccione naviera...</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Secci√≥n de Costos -->
            <div class="section">
                <div class="section-title">üí≤ Detalle de Costos</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="valorMercancia">Valor Mercanc√≠a (USD)</label>

                    </div>

                    <div class="form-group">
                        <label for="valorAduana">Valor Aduana (USD)</label>
                        <input type="text" id="valorAduana" value="Auto" readonly>
                    </div>

                    <div class="form-group">
                        <label for="valorFlete">Valor Flete (USD)</label>

                    </div>

                    <div class="form-group">
                        <label for="gastosPortuarios">Gastos Portuarios (USD)</label>

                    </div>

                    <div class="form-group">
                        <label for="fleteTerrestre">Flete Terrestre (USD)</label>
                        <input type="text" id="fleteTerrestre" value="Auto" readonly>
                    </div>
                </div>
            </div>

            <!-- Total -->
            <div class="total-section">
                <div class="total-label">VALOR TOTAL APROXIMADO</div>
                <div class="total-value" id="totalValue">USD 0.00</div>
            </div>
        </div>
    </div>

        // Referencias a elementos DOM
        const destinoSelect = document.getElementById('destino');
        const origenInput = document.getElementById('origen');
        const contenedorSelect = document.getElementById('contenedor');
        const tiempoTransitoInput = document.getElementById('tiempoTransito');
        const valorMercanciaInput = document.getElementById('valorMercancia');
        const valorAduanaInput = document.getElementById('valorAduana');
        const valorFleteInput = document.getElementById('valorFlete');
        const gastosPortuariosInput = document.getElementById('gastosPortuarios');
        const fleteTerrestreInput = document.getElementById('fleteTerrestre');
        const navierasSelect = document.getElementById('navieras');
        const totalValueDiv = document.getElementById('totalValue');

        // Poblar desplegable de destinos (sin duplicados y ordenados)
        const destinosUnicos = [...new Set(tarifas.map(t => t.destino))].sort();
        destinosUnicos.forEach(destino => {
            const option = document.createElement('option');
            option.value = destino;
            option.textContent = destino;
            destinoSelect.appendChild(option);
        });

        // Formatear n√∫mero con separador de miles y decimales
        function formatearMoneda(valor) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(valor);
        }

        // Calcular valor aduana: max(valor_mercancia * 0.0028, 104)
        function calcularValorAduana(valorMercancia) {
            if (!valorMercancia || valorMercancia <= 0) return 104;
            const calculo = valorMercancia * 0.0028;
            return Math.max(calculo, 104);
        }

        // Obtener flete terrestre seg√∫n origen y contenedor
        function obtenerFleteTerrestre(origen, contenedor) {
            const tarifasTerrestre = {
                'BUENAVENTURA': { '20STD': 750, '40HC': 1013.16 },
                'CARTAGENA': { '20STD': 881.58, '40HC': 1118.42 }
            };
            return tarifasTerrestre[origen]?.[contenedor] || 0;
        }

        // Obtener gastos portuarios seg√∫n tipo de contenedor
        function obtenerGastosPortuarios(contenedor) {
            return contenedor === '20STD' ? 350 : contenedor === '40HC' ? 420 : 0;
        }

        // Cargar navieras disponibles seg√∫n el destino seleccionado
        function cargarNavieras() {
            const destino = destinoSelect.value;

            // Limpiar el select de navieras
            navierasSelect.innerHTML = '<option value="">Seleccione naviera...</option>';

            if (!destino) {
                navierasSelect.disabled = true;
                return;
            }

            // Obtener navieras √∫nicas para este destino
            const navierasDisponibles = [...new Set(
                tarifas
                    .filter(t => t.destino === destino)
                    .map(t => t.naviera)
            )].sort();

            // Agregar opciones al select
            navierasDisponibles.forEach(naviera => {
                const option = document.createElement('option');
                option.value = naviera;
                option.textContent = naviera;
                navierasSelect.appendChild(option);
            });

            navierasSelect.disabled = false;

            // Actualizar origen si hay tarifas disponibles
            const tarifaEjemplo = tarifas.find(t => t.destino === destino);
            if (tarifaEjemplo) {
                origenInput.value = tarifaEjemplo.origen;
            }
        }

        // Buscar tarifa espec√≠fica seg√∫n destino, naviera y tipo de contenedor
        function buscarTarifaEspecifica(destino, naviera, contenedor) {
            const tarifa = tarifas.find(t => 
                t.destino === destino && 
                t.naviera === naviera
            );

            if (!tarifa) return { flete: 0, transito: '' };

            return {
                flete: tarifa[contenedor] || 0,
                transito: tarifa.transito || ''
            };
        }

        // Calcular y actualizar todos los valores
        function calcularTotal() {
            const destino = destinoSelect.value;
            const naviera = navierasSelect.value;
            const contenedor = contenedorSelect.value;
            const valorMercancia = parseFloat(valorMercanciaInput.value) || 0;

            // Si no hay datos b√°sicos, resetear
            if (!destino || !naviera || !contenedor) {
                tiempoTransitoInput.value = 'Auto';
                valorAduanaInput.value = '104';
                valorFleteInput.value = 'Auto';
                gastosPortuariosInput.value = 'Auto';
                fleteTerrestreInput.value = 'Auto';
                totalValueDiv.textContent = 'USD 0.00';
                return;
            }

            // Buscar tarifa espec√≠fica
            const { flete, transito } = buscarTarifaEspecifica(destino, naviera, contenedor);

            // Actualizar tiempo de tr√°nsito
            tiempoTransitoInput.value = transito || 'N/D';

            // Calcular valores
            const valorAduana = calcularValorAduana(valorMercancia);
            const origen = origenInput.value;
            const gastosPortuarios = obtenerGastosPortuarios(contenedor);
            const fleteTerrestre = obtenerFleteTerrestre(origen, contenedor);

            // Actualizar campos
            valorAduanaInput.value = formatearMoneda(valorAduana);
            valorFleteInput.value = formatearMoneda(flete);
            gastosPortuariosInput.value = formatearMoneda(gastosPortuarios);
            fleteTerrestreInput.value = formatearMoneda(fleteTerrestre);

            // Calcular total: Valor Mercanc√≠a + Valor Aduana + Flete + Gastos Portuarios + Flete Terrestre
            const total = valorMercancia + valorAduana + flete + gastosPortuarios + fleteTerrestre;
            totalValueDiv.textContent = `USD ${formatearMoneda(total)}`;
        }

        // Event listeners
        destinoSelect.addEventListener('change', function() {
            cargarNavieras();
            calcularTotal();
        });

        navierasSelect.addEventListener('change', calcularTotal);
        contenedorSelect.addEventListener('change', calcularTotal);
        valorMercanciaInput.addEventListener('input', calcularTotal);

        // Inicializaci√≥n
        navierasSelect.disabled = true;
    </script>
